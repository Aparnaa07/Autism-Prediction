<!DOCTYPE html>
<html>
<head>
    <title>Autism Screening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="heading-box">
    <h2>Autism Spectrum Screening</h2>
    <p>Early risk assessment using behavioral screening</p>
</div>


    <p class="disclaimer">
        Please answer based on the child’s behavior over the last 6 months.
    </p>

    <form action="/predict" method="post">

        <!-- Child ID -->
        <label>Child ID (any unique code, e.g. C101)</label>
        <input type="text" name="child_id" required>

        <!-- A1–A10 QUESTIONS -->
        <label>Does the child avoid social interaction?</label>
        <select name="A1_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child avoid eye contact?</label>
        <select name="A2_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Is there a delay in speech or communication?</label>
        <select name="A3_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child have difficulty understanding emotions?</label>
        <select name="A4_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child show repetitive behaviors?</label>
        <select name="A5_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child get upset by small changes in routine?</label>
        <select name="A6_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Is the child unusually sensitive to sounds, light, or touch?</label>
        <select name="A7_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child show intense focus on specific objects or details?</label>
        <select name="A8_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child have difficulty with imaginative or pretend play?</label>
        <select name="A9_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Does the child often not respond when their name is called?</label>
        <select name="A10_Score" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <!-- OTHER FEATURES -->
        <label>Age</label>
        <input type="number" name="age" min="1" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Ethnicity</label>
        <select name="ethnicity" required>
            <option value="White">White</option>
            <option value="Asian">Asian</option>
            <option value="Black">Black</option>
            <option value="Others">Others</option>
        </select>

        <label>Jaundice at Birth</label>
        <select name="jaundice" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Family History of Autism</label>
        <select name="austim" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Country of Residence</label>
        <select name="contry_of_res" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Others">Others</option>
        </select>

        <label>Used Screening App Before</label>
        <select name="used_app_before" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Screening Test Score</label>
        <input type="number" name="result" required>

        <label>Relation of Respondent</label>
        <select name="relation" required>
            <option value="Parent">Parent</option>
            <option value="Self">Self</option>
            <option value="Relative">Relative</option>
            <option value="Health Care Professional">Health Care Professional</option>
        </select>

        <button type="submit">Predict Risk</button>
    </form>
</div>

</body>
</html>
